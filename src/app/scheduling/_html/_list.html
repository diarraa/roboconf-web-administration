
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		Scheduler
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>

<div class="menu">
	<ul>
		<li class="active"><a href="#/scheduler">Scheduled Jobs</a></li>
		<li><a href="#/scheduler/new">New Scheduled Job</a></li>
	</ul>
</div>

<div class="content short-content">

	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0"></rbcf-error-message>

	<!-- Jobs -->
	<div ng-show="responseStatus === 0 && jobs.length === 0">No job has been scheduled so far.</div>
	
	<div ng-show="responseStatus === 0 && jobs.length > 0">
		The following jobs have been scheduled.
		<br /><br />
		
		<table class="table table-hover table-rbcf">
			<tr>
				<th>-</th>
				<th>Job Name</th>
				<th>Application Name</th>
				<th>Command Name</th>
			</tr>
			<tr ng-repeat="job in jobs | filter:searchFilter">
				<td>{{ $index + 1 }}</td>
				<td><a href="#/scheduler/job/{{ job.id }}">{{ job['job-name']}}</a></td>
				<td><a href="#/app/{{ job['app-name'] }}/overview">{{ job['app-name']}}</a></td>
				<td><a href="#/app/{{ job['app-name'] }}/commands">{{ job['cmd-name']}}</a></td>
			</tr>
		</table>
	</div>
</div>
