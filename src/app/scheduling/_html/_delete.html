
<rbcf-menu></rbcf-menu>

<div class="content">
	<h1>
		Scheduler &raquo; {{ job.name }}
		<img src="img/spinner.gif" class="spinner" alt="..." ng-show="responseStatus === -1" />
	</h1>
</div>

<div class="menu">
	<ul>
		<li><a href="#/scheduler">Scheduled Jobs</a></li>
		<li><a href="#/scheduler/job/{{ job.id }}">Properties</a></li>
		<li class="active"><a href="#/scheduler/job/{{ job.id }}/delete">Delete</a></li>
	</ul>
</div>

<div class="content short-content">
	
	<!-- Error message -->
	<rbcf-error-message ng-show="responseStatus > 0 && responseStatus !== 404"></rbcf-error-message>

	<!-- Target Details -->
	<div ng-show="responseStatus === 0">
		<div>
			You can delete this job if you want.
			
			<br /><br />
			<button class="btn btn-danger" ng-click="deleteJob()">Confirm the Deletion of this Job</button>
		</div>
	</div>

	<div ng-show="responseStatus === 404">No job with this ID was found (<strong>{{ job.id }}</strong>).</div>
</div>
